<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Todo.io</title> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--yllä saattaa valittaa virheestä, toimii kuitenki-->
        </head>

    <body>
        <h1>Books</h1>

        <ul>
            <li th:each="book : ${books}">
                <a th:href="@{~/books/{id}(id=${book.id})}">
                    <span th:text="${book.title}">Title</span>
                </a>
                <td><form method="post" th:action="@{~/books/{id}(id=${book.id})}"><input type="submit" value="X"/></form></td>
            </li>
        </ul>

        <h2>Add new Book</h2>

        <form method="POST" action="/books">
            <input type="text" name="title" placeholder="Title" required><br/>
            <input type="text" name="author" placeholder="Author" required><br/>
            <input type="text" name="ISBN" placeholder="ISBN" required><br/>
            <input type="text" name="tags" placeholder="Tags" required><br/> <br/>         
            <input name="submitbook" type="submit" value="Add!"/>
        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    </body>
</html>
